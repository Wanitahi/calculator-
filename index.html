<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator project</title>
    <link rel="stylesheet" href="index.css">

</head>
<body>

<div class="Calculator ">
    <input type="text" placeholder="0" id="inputBox">
   <div>
    <button>AC</button>
    <button>DEL</button>
    <button>%</button>
    <button class="divide">/</button>
   </div>
   <div>
    <button>9</button>
    <button>8</button>
    <button>7</button>
    <button class="astric">*</button>
   </div>
   <div>
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button class="minus">-</button>
   </div>
   <div>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button class="plus">+</button>
   </div>
   <div>
    <button>00</button>
    <button>0</button>
    <button>.</button>
    <button class="qualOper">=</button>
   </div>
  </div>





    <script src="index.js">js</script>
</body>
</html>
